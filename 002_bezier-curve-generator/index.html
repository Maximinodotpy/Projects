<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Curve</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="padding-bottom: 1em">Cubic Bezier Generator</h1>
    </header>

    <main class="topArea">
        <div class="handleAreaWrapper">

            <svg width="200" height="400" class="handleArea">
                <defs>
                    <pattern id="checkerboardSmall" x="0" y="0" width="0.2" height="0.2">
                        <rect x="0" y="0" width="20" height="20" fill="rgb(50, 50, 50)"></rect>
                        <rect x="20" y="20" width="20" height="20" fill="rgb(50, 50, 50)"></rect>
                    </pattern>
                </defs>

                <rect fill="url(#checkerboardSmall)" x="0" y="100" width="200" height="200"></rect>

                <g class="axis">
                    <line x1="0" y1="100" x2="1" y2="300" style="stroke: grey;stroke-width:2" />
                    <text x="0" y="320" class="axisText">Time</text>

                    <line x1="0" y1="300" x2="200" y2="300" style="stroke: grey;stroke-width:2" />
                    <text x="-10" y="320" class="axisText rotate">Progress</text>
                </g>

                <circle cx="0" cy="300" r="5" fill="grey"></circle>
                <circle cx="200" cy="100" r="5" fill="grey"></circle>

                <path d="M0,300 C100,150 300,150 200,100" fill="none" stroke="white" stroke-width="3" id="bezier"></path>

                <line x1="0" y1="300" x2="300" y2="350" class="handlerLine"></line>
                <circle cx="0" cy="100" r="7" fill="white" class="handler"></circle>

                <line x1="200" y1="100" x2="300" y2="350" class="handlerLine"></line>
                <circle cx="100" cy="100" r="7" fill="white" class="handler"></circle>
            </svg>
        </div>

        <div class="topAreaUI">
            <div class="inputAndButton">
                <input type="text" id="output">
                <!-- <button>Copy</button> -->
            </div>

            <div class="tabs">
                <div class="tab-registers">
                    <button>Width Comparison</button>
                    <button>Presets</button>
                </div>
                <div class="tab-bodies">
                    <div class="display">
                        <div class="displayRow">
                            <div>Custom Curve</div>
                            <div class="customDisplay"></div>
                        </div>
                        <div class="displayRow">
                            <div>Ease</div>
                            <div style="animation-timing-function: ease"></div>
                        </div>
                        <div class="displayRow">
                            <div>Ease In</div>
                            <div style="animation-timing-function: ease-in"></div>
                        </div>
                        <div class="displayRow">
                            <div>Ease Out</div>
                            <div style="animation-timing-function: ease-out"></div>
                        </div>
                        <div class="displayRow">
                            <div>Ease In Out</div>
                            <div style="animation-timing-function: ease-in-out"></div>
                        </div>
                    </div>

                    <div>
                        <div class="presets"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <footer>
        Made By <a href="https://maximmaeder.com/" target="_blank">Maxim Maeder</a>
    </footer>


    <script src="https://articles.maximmaeder.com/a/Tabs/app.js"></script>
    <script src="https://articles.maximmaeder.com/a/Drag%20Handler%20Class/app_v2.js"></script>
    <script src="app.js"></script>

</body>

</html>
